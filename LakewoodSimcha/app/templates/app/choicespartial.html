  
{% if booking == "hall" %}

<h4>Include {{ extra_context.display }}</h4>
        <p>
            <div class="form-check">
                {% for venue in extra_context.venues %}              
                <input class="form-check-input" type="checkbox" value="" id="{{ venue.id }}" checked>
                <label class="form-check-label" for="{{ venue.id }}">{{ venue.display }}</label><br />
                {% endfor %}
              
            </div>
        </p>



{% endif %}
